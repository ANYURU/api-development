{% extends 'main.html' %} {% block content %}
<h1>home</h1>
<div>
  <div>
    <a href={%url 'create-room'%}>Create Room</a>
    {% for room in rooms %}
        <div>
            <a href={%url 'room' room.id%}>Edit</a>
            <span>@{{room.host.username}}</span>
            <h5>{{room.id}} -- 
                {% comment %} <a href="/room/{{room.id}}">{{room.name}}</a> {% endcomment %}
                <a href="{% url 'room' room.id %}">{{room.name}}</a>
            </h5>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>
    {% endfor%}
  </div>
</div>
{% endblock content %}
